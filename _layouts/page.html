---
layout: default
---

<div class="page">
	<h1 class="page-title">{{ page.title }}</h1>
	{% for post in site.posts %}
		{% if post.title != null %}
			{% if post.layout == "post" %}
				<!-- {% if post.category == page.title %} -->
					<a href="{{ post.url }}">{{ post.title }}</a>
			{% endif %}
		{% endif %}
	{% endfor %}
</div>
