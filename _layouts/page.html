---
layout: default
---

<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% assign pages_list = site.pages %}
	{% for node in pages_list %}
		{% if node.title != null %}
      {% if node.layout == "post" %}
    		<!-- {% if post.category == page.title %} -->
          <a href="{{ post.url }}">{{ post.title }}</a>
        {% endif %}
      {% endif %}
    {% endif %}
	{% endfor %}
</div>
